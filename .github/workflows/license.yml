name: Check Licenses

on:
  pull_request:
    # Trigger only if certain files are changed
    paths:
      - '**/pom.xml'
      - '**/package.json'
      - '**/org.eclipse.set.releng.target.target'
    branches: 
     - 'main'
  issue_comment:
    types: [created]
  
# Enable concurrency to avoid multiple builds at the same time
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  license:
    uses: eclipse-set/build/.github/workflows/dash.yml@main
    permissions:
      contents: write
      issues: write
      pull-requests: write
    secrets:
      gitlabAPIToken: ${{ secrets.GITLAB_API_TOKEN }}      
