name: Quality

on:
  pull_request:
  push:
    tags:
      - 'v**'
    branches:
      - 'release/**'
      - 'main'


jobs:
  checkstyle:
    runs-on: ubuntu-latest
    env:
      CHECKSTYLE_VERSION: "10.10.0"
      CHECKSTYLE_CONFIG_LOC: releng/eclipse
    steps:
      - uses: actions/checkout@v4

      - name: Get checkstyle
        run: wget -O ./checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${{ env.CHECKSTYLE_VERSION }}/checkstyle-${{ env.CHECKSTYLE_VERSION }}-all.jar

      - name: Run checkstyle
        run: java -Dconfig_loc=${{ env.CHECKSTYLE_CONFIG_LOC }} -jar checkstyle.jar . -c ${{ env.CHECKSTYLE_CONFIG_LOC }}/checkstyle.xml

  java-formatting:
    runs-on: ubuntu-latest
    env:
      GOOGLE_JAVA_FORMAT_VERSION: "1.25.2"
    steps:
      - uses: actions/checkout@v4

      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          skip-commit: true

      - name: Print diffs
        run: git --no-pager diff --exit-code
      # - name: Get checkstyle
      #   run: wget -O ./formatter.jar https://github.com/google/google-java-format/releases/download/v${{ env.GOOGLE_JAVA_FORMAT_VERSION }}/google-java-format-${{ env.GOOGLE_JAVA_FORMAT_VERSION }}-all-deps.jar

      # - name: Run checkstyle
      #   run: java -jar ./formatter.jar .

  lint-siteplan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd web/siteplan && npm install

      - name: Eslint
        run: cd web/siteplan && npm run lint

  lint-textviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd web/textviewer && npm install

      - name: Eslint
        run: cd web/textviewer && npm run lint

