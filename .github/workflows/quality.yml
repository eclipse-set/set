name: Quality

on:
  pull_request:
  push:
    tags:
      - 'v**'
    branches:
      - 'release/**'
      - 'main'


jobs:
  checkstyle:
    runs-on: ubuntu-latest
    env:
      CHECKSTYLE_VERSION: "10.10.0"
      CHECKSTYLE_CONFIG_LOC: releng/eclipse
    steps:
      - uses: actions/checkout@v4

      - name: Get checkstyle
        run: wget -O ./checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${{ env.CHECKSTYLE_VERSION }}/checkstyle-${{ env.CHECKSTYLE_VERSION }}-all.jar

      - name: Run checkstyle
        run: java -Dconfig_loc=${{ env.CHECKSTYLE_CONFIG_LOC }} -jar checkstyle.jar . -c ${{ env.CHECKSTYLE_CONFIG_LOC }}/checkstyle.xml

  java-formatting:
      GOOGLE_JAVA_FORMAT_VERSION: "1.25.2"
    steps:
      - uses: actions/checkout@v4

      - name: Get eclipse
        run: wget -O ./tmp/eclipse.tar.gz https://www.eclipse.org/downloads/download.php?file=/technology/epp/downloads/release/2023-12/R/eclipse-dsl-2023-12-R-linux-gtk-x86_64.tar.gz

      - name: Unzip eclipse
        run: unzip ./tmp/eclipse.tar.gz -d ./tmp/eclipse

      - name: Run eclipse formatter
        run: ./tmp/eclipse -noSplash -vm "$JAVA_HOME/javaw.exe" -data ./tmp/workspace -application org.eclipse.jdt.core.JavaCodeFormatter -config ./releng/eclipse/code-formatter.xml .

      - name: Cleanup eclipse
        run: rm -R ./tmp
      
      # google java formatter v2
      # - uses: axel-op/googlejavaformat-action@v3
      #   with:
      #     args: "--replace"
      #     skip-commit: true

      - name: Print diffs
        run: git --no-pager diff --exit-code

      # google java formatter
