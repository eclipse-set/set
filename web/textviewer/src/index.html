<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<style>
	#editorContent {
		width: auto;
		height: auto;
		min-height: 98vh;
		border-width: 0px 1px 1px 1px;
		border-style: solid;
		border-color: black;
		padding-top: 2px;
	}
</style>

<body>
	<div id="editorContent">
		<script src="monaco/vs/loader.js"></script>
		<script>
			// Configure AMD Loader with German language support
			require.config({
				'paths': {vs: 'monaco/vs'},
				'vs/nls': {
					availableLanguages: {
						'*': 'de'
					}
				}
			});

			// Load the editor
			require(['vs/editor/editor.main'], () => {
				const script = document.createElement('script');
				script.src = 'index.js';
				script.onload = () => window.initApp();
				document.head.appendChild(script);
			});
		</script>
</div>

</body>

</html>
