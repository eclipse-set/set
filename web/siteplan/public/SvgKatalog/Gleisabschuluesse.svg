<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:toolbox="tag:scheidt-bachmann-st.com,2021:hs" viewBox="0 0 100 150" stroke-width="2.5" stroke="black">
    <defs>
        <g class="gleisabschluss" id="sprellbock" stroke-linecap="round">
            <line x1="-10" x2="-10" y1="-10" y2="0" />
            <line x1="-10" x2="10" y1="0" y2="0" />
            <line x1="10" x2="10" y1="0" y2="-10" />
            <toolbox:rectbound x="-10" y="-10" width="20" height="10" />
        </g>

        <g class="gleisabschluss" id="schwellenkreuz" stroke-linecap="round">
            <line x1="-10" x2="10" y1="-5" y2="5" />
            <line x1="-10" x2="10" y1="5" y2="-5" />
            <toolbox:rectbound x="-10" y="-5" width="20" height="10" />
        </g>

        <g class="gleisabschluss" id="infrastruktur" stroke-linecap="round">
            <line x1="-5" x2="45" y1="0" y2="0"  stroke-dasharray="4 1 4"/>
            <toolbox:rectbound x="-6.25" y="-1.25" width="52.5" height="2.5" />
        </g>

        <g class="gleisabschluss" id="sonstige" stroke-linecap="round">
            <line x1="-10" x2="10" y1="0" y2="0" />
            <toolbox:rectbound x="-11.25" y="-1.25" width="22.5" height="2.5" />
        </g>
    </defs>
    
    <g width="200" height="200" transform="translate(50,50) rotate(0)">
    <use xlink:href="#sonstige" />
  </g>
</svg>