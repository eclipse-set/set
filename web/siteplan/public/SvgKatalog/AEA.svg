<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:toolbox="tag:scheidt-bachmann-st.com,2021:hs" viewBox="0 0 500 500" stroke-width="2.5" stroke="black">
     
    <defs>
        <g class="aea" id="electric_stellwerk" >
          <rect width="60" height="100" rx="0.5"/>
          <rect id="bedien_platz" x="35" y="20" width="15" height="60" rx="0.5" stroke="transparent" fill="transparent"/>
          <circle id="regler" cx="20" cy="50" r="10" stroke="transparent" fill="transparent" />
          <toolbox:rectbound x="0" y="0" width="60" height="100" />
        </g>

        <g class="aea" id="buesa" >
          <path d="M9,0 L21,0 L30,9 L30,21 L21,30 L9,30 L0,21 L0,9 z" />
          <toolbox:rectbound x="0" y="0" width="30" height="30" />
        </g>

        <g class="aea" id="sonstige" >
          <rect width="15" height="15" rx="0.5"/>
          <toolbox:rectbound x="0" y="0" width="15" height="15" />
        </g>

        <g class="aea" id="feak_single" >
          <rect width="25" height="25" rx="0.5"/>
          <path d="M1.25,1 L12.5,12.5 L1.25,24 " fill="white" />
          <toolbox:rectbound x="0" y="0" width="25" height="25" />
        </g>

        <g class="aea" id="feak_multipe" >
          <rect width="25" height="50" rx="0.5"/>
          <path d="M1.25,1 L12.5,12.5 L1.25,25 " fill="white" />
          <path d="M1.25,25 L12.5,37.5 L1.25,49 " fill="white" />
          <toolbox:rectbound x="0" y="0" width="25" height="25" />
        </g>


    </defs>
      <pattern id="cross_hatching" 
        patternUnits="userSpaceOnUse"
        patternTransform="rotate(45,7,14)"
        width="6" height="6">
      <rect width="6" height="6" fill="white" stroke="black" stroke-width="1.3" />
    </pattern>

    <g width="200" height="200"  transform="translate(50,50) rotate(0)">
    <use xlink:href="#electric_stellwerk" fill="url(#cross_hatching)"/>
  </g>
</svg>